<div class="col-md-12" ng-init="getAllTasks()">    
    <div class="w3-card-4">
        <div class="w3-container w3-green">
            <h2>New task</h2>
        </div>
        <form name="newTaskForm" id="newTaskForm" class="w3-container newTaskForm" method="post" ng-submit="addTask()">
            <p>
                <label class="newTaskType">Title:</label>  
                <input class="w3-input" name="newTaskTitle" id="inputTitle" type="text" ng-model="task.title" required>
            </p>
            <p>     
                <label class="newTaskType">Description:</label>
                <input class="w3-input" name="newTaskDescription" id="inputDescription" type="text" ng-model="task.description" required>
            </p>
            <div>
                <label class="newTaskType">Type:</label>        
            </div>
            <select ng-model="task.type" required>
                <option value="work" selected="selected">work</option>
                <option value="personal">personal</option>
            </select>
        </form>
            <button class="col-md-2 addBtn btn btn-success" form="newTaskForm" type="submit" onclick="newElement()">Submit</button>
    </div>

</div>

<div  class="col-md-10">
    <h2>Tasks</h2>
</div>
<div class="col-md-1 selector">
    <select id="selector">
        <option value="all" selected="selected">all</option>
        <option value="completed" on-click="completedFunc()">completed</option>
        <option value="inprogress">inprogress</option>
        <option value="removed">removed</option>
        <option value="work">work</option>
        <option value="personal">personal</option>
    </select>
</div>

<ul class="col-md-12" id="myUL">
    
    <div ng-repeat="task in allTasks" ng-class="isLast($last)">
        <li onclick="dropFunction(this)" class="default dropbtn2">
            <div>{{task.title}}</div>
            <div class="dropdown-content" id="drop">
                <p class="dropPara">{{task.description}}</p>
                <p class="dropPara">{{task.type}}</p>
                <p class="dropPara" id="state">{{task.state}}</p>                
                <p class="dropPara">{{task.create_date}}</p>  
                <p class="dropPara">{{task.completed_date}}</p>
                <div class="modal-button">
                    <button id="modalButton" type="button" class="btn btn-info btn-md editBtn" data-toggle="modal" data-target="#myModal" onclick="editModalForm(this)" ng-click="editModalForm(task._id)">Edit task</button>
                </div>
                <div>
                    <button type="button" class="btn btn-danger btn-md deleteBtn"  ng-click="deletePermanentlyTask(task._id, task)">Delete permanently</button>                
                </div>
            </div>
        </li>
    </div>
    
</ul>

<div class="container">
    <!-- Trigger the modal with a button -->
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit Task</h4>
                </div>
                <div class="modal-body">
                <form ng-model="allTasks" id="editTaskForm" class="w3-container" method="post" ng-submit="editTask(allTasks[url])">
                    <p>
                        <label class="newTaskType">Title:</label>
                        <input class="w3-input" name="editTitle" type="text" ng-model="task.title" placeholder={{task.title}}>
                    </p>
                    <p>    
                        <label class="newTaskType">Description:</label>
                        <input class="w3-input" name="editDescription" ng-model="task.description" type="text">
                    </p>
                    <div>
                        <label class="newTaskType">Type</label>
                    </div>
                    <select ng-model="task.type" required>
                        <option value="work" selected="selected">work</option>
                        <option value="personal">personal</option>
                    </select>  
                </form>            
                </div>
                <div class="modal-footer">
                    <button class="col-md-2 editBtn btn btn-success" form="editTaskForm" type="submit" >Submit</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
      
        </div>
    </div>
</div>


</div>

<script>

// giving modal form placeholder values for each input txt
function editModalForm(elem) {
    var li = document.getElementsByTagName("LI");
    var i;
    document.getElementsByName("editTitle")[0].placeholder = elem.parentElement.parentElement.parentElement.children[0].innerHTML;
    document.getElementsByName("editDescription")[0].placeholder = elem.parentElement.parentElement.children[0].innerHTML;
    document.getElementsByName("editType")[0].placeholder = elem.parentElement.parentElement.children[1].innerHTML;
}

// on click function for showing only tasks from a certain date
$("#dt").datepicker({
    onSelect: function(dateText, inst) {
        var date = $(this).val();
        var time = $('#time').val();
        /*alert('on select triggered');
        $("#start").val(date + time.toString(' HH:mm').toString());*/
        var month = date.slice(0, 2);
        var day = date.slice(3, 5);
        var year = date.slice(6, 10);        
        var li = document.getElementsByTagName("LI");
        var i;

        for (i = 6; i < li.length; i++) {
            var taskDate = li[i].children[1].children[3].innerHTML;
            taskDay = taskDate.slice(8, 10);
            taskMonth = taskDate.slice(5, 7);
            taskYear = taskDate.slice(0, 4);
            if (day == taskDay && month == taskMonth && year == taskYear) {
                li[i].style.display = "block";
            }
            else {
                li[i].style.display = "none";                
            }
        }
    }
});

// switching between selected values
$("#selector").change(function() {
    var li = document.getElementsByTagName("LI");
    var i;
    for (i = 6; i < li.length; i++) {
        if (this.value == "completed"){
            if (li[i].children[1].children[2].innerHTML == "completed") {
                li[i].style.display = "block";
            }
            else {
                li[i].style.display = "none";
            }
        }
        else if (this.value == "inprogress") {
            if (li[i].children[1].children[2].innerHTML == "inprogress") {
                li[i].style.display = "block";
            }
            else {
                li[i].style.display = "none";
            }
        }
        else if (this.value == "removed") {
            if (li[i].children[1].children[2].innerHTML == "removed") {
                li[i].style.display = "block";
            }
            else {
                li[i].style.display = "none";
            }
        }
        else if (this.value == "work") {
            if (li[i].children[1].children[1].innerHTML == "work") {
                li[i].style.display = "block";
            }
            else {
                li[i].style.display = "none";
            }
        }
        else if (this.value == "personal") {
            if (li[i].children[1].children[1].innerHTML == "personal") {
                li[i].style.display = "block";
            }
            else {
                li[i].style.display = "none";
            }
        }
        else {
            li[i].style.display = "block";
        }
    }
});

function dropFunction(element) {     
        element.children[1].classList.toggle("show");
}


// Create a "close" button and append it to each list item
var li = document.getElementsByTagName("LI");
var i;
for (i = 6; i < li.length; i++) {

    // the close task button
    var span = document.createElement("SPAN");
    var txt = document.createTextNode("\u00D7");
    span.className = "close";
    span.setAttribute('onclick', 'removeTask(this)');
    span.setAttribute('ng-click', 'removeTask(task._id, task)');    
    span.appendChild(txt);
    li[i].appendChild(span);
    
    // the check task button
    var span1 = document.createElement("SPAN");
    var txt1 = document.createTextNode("\u2713");
    span1.className = "check";
    span1.setAttribute('onclick', 'checkTask(this)');    
    span1.setAttribute('ng-click', 'completeTask(task._id, task)');
    span1.appendChild(txt1);
    li[i].appendChild(span1);

}

// Click on a close button to hide the current list item
function removeTask(element) {
    var li = element.parentElement;
    if (li.children[1].children[2].innerHTML != "removed") {
        li.style.backgroundColor = "#696a69";
        li.children[1].children[2].innerHTML = "removed";
        li.children[1].style.backgroundColor = "#a1a1a1";
    }
    else {
        li.style.backgroundColor = "white";        
        li.children[1].children[2].innerHTML = "inprogress";
        li.children[1].style.backgroundColor = "#e2e1df";
    }
}

function checkTask(element) {
    var li = element.parentElement;
    li.classList.toggle('completed');
    if (li.children[1].children[2].innerHTML != "completed") {
        li.children[1].children[2].innerHTML = "completed";
    }
    else {
        li.children[1].children[2].innerHTML = "inprogress";       
    }
}

    var type = document.forms["newTaskForm"]["newTaskType"].value;


    if (title === '') {
        alert("Title missing!");
        return false;        
    } 

    if (description === '') {
        alert("Description missing!");
        return false;        
    } 

    if (type === '') {
        alert("Type missing!");
        return false;        
    } 

    /*

    for (i = 0; i < close.length; i++) {
        close[i].onclick = function() {
            var div = this.parentElement;
            div.style.display = "none";
        }
    }
    var check = document.getElementsByClassName("check");
    
    for (i = 0; i < check.length; i++) {
        check[i].onclick = function() {          
            var div = this.parentElement;
            div.classList.toggle('completed');
        }
    }
    
}

</script>
