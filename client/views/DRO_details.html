<div class="container todolist">
    <div class="row"> 
<a href="#!/DRO">Back</a>
<div class="panel panel-default" ng-init="getDRO()">
  	<div class="panel-heading">
    	<h3 class="panel-title">DRO details</h3>
  	</div>
  	<div class="panel-body">
  		<div class="row">
			<div class="col-md-4">
				<img class="thumbnail" src={{book.image_url}}>
			</div>
			<div class="col-md-8">
				<ul class="list-group">
					<li class="list-group-item">Item: {{dro.item}}</li>					
					<li class="list-group-item">Item's cost: {{dro.itemCost}}</li>
					<li class="list-group-item">Map: {{dro.map}}</li>
					<li class="list-group-item">Map's cost: {{dro.mapCost}}</li>
					<li class="list-group-item">Number of items dropped: {{dro.numberOfItemsDropped}}
						<span class="addBtnDRO" ng-click="increaseItems(dro)">+</span>
						<span class="closeBtnDRO" ng-click="decreaseItems(dro)">-</span>
					</li>
					<li class="list-group-item">Number of maps used: {{dro.numberOfUsedMaps}} 
						<span class="addBtnDRO" ng-click="increaseMaps(dro)">+</span>
						<span class="closeBtnDRO" ng-click="decreaseMaps(dro)">-</span>
					</li>
					<li class="list-group-item">Profit: ???</li>					
				</ul>
			</div>
  		</div>
  	</div>
</div>
<div class="pull-right">
	<a href="#!/books/edit/{{dro._id}}">Edit</a> | 
	<a href="#!" ng-click="removeBook(dro._id)">Delete</a>
</div>
	</div>
</div>
