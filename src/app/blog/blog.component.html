<div class="container todolist">
  <div class="row">
    <ul *ngIf="orderedList.length > 1" class="col-md-12" id="myUL">
      <div *ngFor="let list of orderedList">
        <li>
          <strong>{{list.date}}</strong>
        </li>
        <p>QaAs:</p>
        <div *ngIf="list.qaa">
          <li *ngFor="let qaa of list.qaa">
            {{qaa.title}}
          </li>
        </div>
        <p>Todos:</p>
        <div *ngIf="list.todo">
            <li *ngFor="let todo of list.todo">
              {{todo.title}}
            </li>
          </div>
      </div>
    </ul>
  </div>
</div>
