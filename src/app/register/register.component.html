<div class="container login">
    <section>
        <div>
            <h3>Register</h3>
        </div>
        <div class="inputContainer">
            <label>name</label>
            <input [(ngModel)]="name">
            <label>email</label>
            <input [(ngModel)]="email">
            <label>password</label>
            <input [(ngModel)]="password" type="password">
        </div>
        <div>
            <button type="button" (click)="register()">Register</button>
            <div>
                <a [routerLink]="" (click)="redirect()">Already registered?</a>
            </div>
        </div>
    </section>
</div>
