<div class="container">
  <!-- Trigger the modal with a button -->
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div id="editModalHeader" class="modal-header">
          <button type="button" class="close"
          data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Edit QaA</h4>
        </div>
        <div class="modal-body editQaABody">
          <form *ngIf="qaa" id="editTaskForm" class="w3-container" method="post"
          (ngSubmit)="editQaa(id)">
            <p>
              <label class="newTaskType">Title:</label>
              <textarea class="w3-input" name="editTitle" cols="40" rows="1"
              [(ngModel)]="qaa.title" name="title" required></textarea>
            </p>
            <p>
              <label class="newTaskType">Description:</label>
              <textarea class="w3-input editQaADescription"
              name="editDescription" cols="40" rows="1"
              [(ngModel)]="qaa.description" name="description"
              required></textarea>
            </p>
            <div>
              <label class="newTaskType">Type</label>
            </div>
            <select name="editType" id="editSelect"
            (change)="changeColor($event)" [(ngModel)]="qaa.type"
            name="type" required>
              <option value=""></option>
              <option value="Javascript">Javascript</option>
              <option value="HTML">HTML</option>
              <option value="CSS">CSS</option>
              <option value="Data structures">Data structures</option>
              <option value="Other">Other</option>
            </select>
          </form>
        </div>
        <div class="modal-footer">
          <button class="col-md-2 editBtn btn btn-success"
          form="editTaskForm" type="submit">Submit</button>
          <button type="button" class="btn btn-default"
          data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
</div>
