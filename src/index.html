  $(document).ready(function () {
    $('ul.nav > li').click(function (e) {
      $('ul.nav > li').removeClass('active');
      $(this).addClass('active');
    });
  });

  $('#droppero').on('click', function (e) {
    e.stopPropagation();
    $('#myDropdown').slideToggle('fast');
  });

  /* Anything that gets to the document will hide the dropdown */
  $(document).on('click', function (e) {
    if ($(e.target).hasClass('dropdown') || $(e.target).attr('id') === 'myDropdown') {

    }
    else {
      $('#myDropdown').hide();
    }
  });

  /* Clicks within the dropdown won't make it past the dropdown itself */
  $("#myDropdown").click(function (e) {
    e.stopPropagation();
  });

  window.onload = function () {

    // If sessionStorage is storing default values (ex. name), exit the function
    // and do not restore data
    if (sessionStorage.getItem('name') == "name") {
      return;
    }

    // If values are not blank, restore them to the fields
    var name = sessionStorage.getItem('name');
    if (name !== null) $('#inputName').val(name);
  }

  window.onbeforeunload = function () {
    sessionStorage.setItem("name", $('#inputName').val());
  }

</script>
